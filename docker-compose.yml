volumes:
  unisimple_postgres:
services:
  app:
    build:
      context: .
      dockerfile: "backend.Dockerfile"
    restart: "no"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - "postgres"
  postgres:
    image: "postgres:17-alpine"
    restart: "always"
    environment:
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
      - "POSTGRES_USER=${DB_USER}"
      - "POSTGRES_DB=${DB_NAME}"
    volumes:
      - "unisimple_postgres:/var/lib/postgresql/data"
      - "./src/db/init_scripts:/docker-entrypoint-initdb.d"
    ports:
      - "3896:5432"
